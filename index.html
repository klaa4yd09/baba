<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baba❤️</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" href="heart.png" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Preloader -->
    <div id="preloader">
      <div class="preloader-message">
        <p>Loading your love space...</p>
      </div>
    </div>

    <!-- Background Layers -->
    <div class="background-layers">
      <div class="bg-vignette"></div>
      <div class="bg-gradient-overlay"></div>
      <img src="14.jpg" alt="A cherished profile image" class="bg-image" />
    </div>
    <div class="particle-container"></div>

    <!-- Main Content -->
    <main class="content-container">
      <h1 class="main-title">
        <span class="title-stroke">Baba</span>
        <span class="heart-symbol">❤️</span>
      </h1>
      <p class="main-subtitle">A digital garden of our memories.</p>
      <button
        id="enter-btn"
        class="main-cta-button"
        aria-label="Enter our world"
      >
        <span>Open the Album</span>
      </button>
    </main>

    <!-- Audio -->
    <audio id="background-audio" loop>
      <source src="iris.mp3" type="audio/mpeg" />
    </audio>
    <audio id="click-sound">
      <source src="click.mp3" type="audio/mpeg" />
    </audio>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
