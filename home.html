<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="heart.png" />
  </head>
  <body>
    <div id="custom-cursor" class="custom-cursor" aria-hidden="true"></div>

    <div
      id="loader"
      class="loader-container"
      role="status"
      aria-label="Loading content"
    >
      <div class="loader"></div>
    </div>

    <header id="site-header" class="site-header">
      <a href="index.html" class="logo">Memory Lane</a>
      <nav class="main-nav" aria-label="Main Navigation">
        <a href="#photos-gallery" class="nav-link">Photos</a>
        <a href="#videos-gallery" class="nav-link">Videos</a>
        <a href="#about" class="nav-link">About</a>
      </nav>
      <button
        id="music-btn"
        class="music-btn"
        aria-label="Toggle background music"
      >
        <span id="music-icon" class="music-icon" aria-hidden="true">üéµ</span>
      </button>
    </header>

    <main>
      <section class="hero-section">
        <div class="hero-bg-image" data-parallax-speed="0.5"></div>
        <div class="hero-content">
          <h1 id="hero-title" class="hero-title"></h1>
          <p class="hero-subtitle">
            A collection of moments to cherish forever
          </p>
          <button id="scroll-btn" class="cta-button">Explore</button>
        </div>
        <div class="hero-sparkle-container" aria-hidden="true"></div>
      </section>

      <div class="mobile-gallery-controls">
        <button class="gallery-toggle-btn active" data-target="photos-grid">
          Photos
        </button>
        <button class="gallery-toggle-btn" data-target="videos-grid">
          Videos
        </button>
      </div>

      <section
        id="photos-gallery"
        class="gallery-section"
        aria-labelledby="photos-title"
      >
        <h2 id="photos-title" class="section-title">Photo Gallery</h2>
        <div class="gallery-grid-container">
          <div id="photos-grid" class="gallery-grid"></div>
        </div>
      </section>

      <section
        id="videos-gallery"
        class="gallery-section dark"
        aria-labelledby="videos-title"
      >
        <h2 id="videos-title" class="section-title">Video Gallery</h2>
        <div class="gallery-grid-container">
          <div id="videos-grid" class="gallery-grid"></div>
        </div>
      </section>

      <section id="about" class="about-section" aria-labelledby="about-title">
        <div class="about-content">
          <div class="about-text-container">
            <h2 id="about-title">About This Collection</h2>
            <p>
              This is a digital memory lane that captures our best moments
              together ‚Äî photos and videos that tell our story.
            </p>
          </div>
          <div class="about-image-container">
            <img
              src="profile.jpg"
              alt="A couple smiling together, representing the collection"
              class="about-image"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 Memory Lane</p>
      <p>Baba‚ù§Ô∏è</p>
    </footer>

    <audio id="bg-music" loop>
      <source src="iris.mp3" type="audio/mp3" />
    </audio>

    <div
      id="lightbox"
      class="lightbox"
      role="dialog"
      aria-modal="true"
      aria-label="Media Lightbox"
    >
      <div class="lightbox-stage">
        <button
          id="prev-btn"
          class="nav-btn"
          aria-label="Previous image or video"
        >
          ‚ùÆ
        </button>
        <div class="lightbox-media-container">
          <img id="lightbox-img" alt="Currently viewed image in lightbox" />
          <video
            id="lightbox-video"
            controls
            aria-label="Currently viewed video in lightbox"
          ></video>
        </div>
        <button id="next-btn" class="nav-btn" aria-label="Next image or video">
          ‚ùØ
        </button>
        <button
          id="lightbox-close"
          class="close-btn"
          aria-label="Close lightbox"
        >
          &times;
        </button>
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
