<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" class="loader-container">
      <div class="loader"></div>
    </div>

    <!-- Header -->
    <header id="site-header" class="site-header">
      <a href="#" class="logo">Memory Lane</a>
      <nav class="main-nav">
        <a href="#photos-gallery" class="nav-link">Photos</a>
        <a href="#videos-gallery" class="nav-link">Videos</a>
        <a href="#about" class="nav-link">About</a>
      </nav>
      <button id="music-btn" class="music-btn">
        <span class="music-icon">üéµ</span>
      </button>
    </header>

    <!-- Hero -->
    <section class="hero-section">
      <div class="hero-bg-image"></div>
      <div class="hero-content">
        <h1 class="hero-title">Our Memories</h1>
        <p class="hero-subtitle">A collection of moments to cherish forever</p>
        <button id="scroll-btn" class="cta-button">Explore</button>
      </div>
      <div class="hero-sparkle-container"></div>
    </section>

    <!-- Gallery Controls (Mobile only) -->
    <div class="mobile-gallery-controls">
      <button class="gallery-toggle-btn active" data-target="photos-grid">
        Photos
      </button>
      <button class="gallery-toggle-btn" data-target="videos-grid">
        Videos
      </button>
    </div>

    <!-- Photo Gallery -->
    <section id="photos-gallery" class="gallery-section">
      <h2 class="section-title">Photo Gallery</h2>
      <div class="gallery-grid-container">
        <div id="photos-grid" class="gallery-grid"></div>
      </div>
    </section>

    <!-- Video Gallery -->
    <section id="videos-gallery" class="gallery-section dark">
      <h2 class="section-title">Video Gallery</h2>
      <div class="gallery-grid-container">
        <div id="videos-grid" class="gallery-grid"></div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="about-section">
      <div class="about-content">
        <div class="about-text-container">
          <h2>About This Collection</h2>
          <p>
            This is a digital memory lane that captures our best moments
            together ‚Äî photos and videos that tell our story.
          </p>
        </div>
        <div class="about-image-container">
          <img src="profile.jpg" alt="About us" class="about-image" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <p>¬© 2025 Memory Lane</p>
      <p>Made with ‚ù§Ô∏è</p>
    </footer>

    <!-- Background Music -->
    <audio id="bg-music" loop>
      <source src="iris.mp3" type="audio/mp3" />
    </audio>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-stage">
        <button id="prev-btn" class="nav-btn">‚ùÆ</button>
        <div class="lightbox-media-container">
          <img id="lightbox-img" alt="lightbox item" />
          <video id="lightbox-video" controls></video>
        </div>
        <button id="next-btn" class="nav-btn">‚ùØ</button>
        <button id="lightbox-close" class="close-btn">&times;</button>
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
