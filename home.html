<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="icon" href="heart.png" />
  </head>
  <body>
    <div id="custom-cursor" class="custom-cursor"></div>

    <div id="loader" class="loader-container">
      <div class="loader"></div>
    </div>

    <header id="site-header" class="site-header">
      <a href="index.html" class="logo">Memory Lane</a>
      <nav class="main-nav" aria-label="Main Navigation">
        <a href="#photos-gallery" class="nav-link">Photos</a>
        <a href="#videos-gallery" class="nav-link">Videos</a>
        <a href="#about" class="nav-link">About</a>
      </nav>
      <button
        id="music-btn"
        class="music-btn"
        aria-label="Toggle background music"
      >
        <span id="music-icon" class="music-icon" aria-hidden="true">üéµ</span>
      </button>
    </header>

    <section class="hero-section">
      <div class="hero-bg-image" data-parallax-speed="0.3"></div>
      <div class="hero-content">
        <h1 id="hero-title" class="hero-title"></h1>
        <p class="hero-subtitle">A collection of moments to cherish forever</p>
        <button id="scroll-btn" class="cta-button">Explore</button>
      </div>
      <div class="hero-sparkle-container"></div>
    </section>

    <div class="mobile-gallery-controls">
      <button class="gallery-toggle-btn active" data-target="photos-grid">
        Photos
      </button>
      <button class="gallery-toggle-btn" data-target="videos-grid">
        Videos
      </button>
    </div>

    <section id="photos-gallery" class="gallery-section">
      <h2 class="section-title">Photo Gallery</h2>
      <div class="gallery-grid-container">
        <div id="photos-grid" class="gallery-grid"></div>
      </div>
    </section>

    <section id="videos-gallery" class="gallery-section dark">
      <h2 class="section-title">Video Gallery</h2>
      <div class="gallery-grid-container">
        <div id="videos-grid" class="gallery-grid"></div>
      </div>
    </section>

    <section id="about" class="about-section">
      <div class="about-content">
        <div class="about-text-container">
          <h2>About This Collection</h2>
          <p>
            This is a digital memory lane that captures our best moments
            together ‚Äî photos and videos that tell our story.
          </p>
        </div>
        <div class="about-image-container">
          <img src="profile.jpg" alt="About us" class="about-image" />
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <p>&copy; 2025 Memory Lane</p>
      <p>Baba‚ù§Ô∏è</p>
    </footer>

    <audio id="bg-music" loop>
      <source src="iris.mp3" type="audio/mp3" />
    </audio>

    <div id="lightbox" class="lightbox" role="dialog" aria-modal="true">
      <div class="lightbox-stage">
        <button
          id="prev-btn"
          class="nav-btn"
          aria-label="Previous image or video"
        >
          ‚ùÆ
        </button>
        <div class="lightbox-media-container">
          <img id="lightbox-img" alt="lightbox item" />
          <video id="lightbox-video" controls></video>
        </div>
        <button id="next-btn" class="nav-btn" aria-label="Next image or video">
          ‚ùØ
        </button>
        <button id="lightbox-close" class="close-btn" aria-label="Close">
          &times;
        </button>
        <div id="lightbox-caption" class="lightbox-caption"></div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
